<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{view.index.title}">Welcome!</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style type="text/css">
            @media screen and (min-width: 868px) {
                .modal-dialog {
                  width: 800px; /* New width for default modal */
                }
                .modal-sm {
                  width: 350px; /* New width for small modal */
                }
            }
            @media screen and (min-width: 992px) {
                .modal-lg {
                  width: 950px; /* New width for large modal */
                }
            }
        </style>
    </head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
     <p>Why use AmIn</p>

        <span>
            Our solution gives you.....
        </span>

        <p>
             <a id="signup" class="btn btn-success btn-lg">Sign up</a>
        </p>
    <div th:insert="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>
</div><!-- /.container -->
<!--<div th:replace="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>-->
<script th:inline="javascript" type="text/javascript">
/* Fill in modal with content loaded with Ajax */
$(document).ready(function () {
    $('#signup').on('click', function (e) {
    alert("signup clicked");
        $("#myModal").modal();
        $("#myModalBody").text("");
        $.ajax({
            url: "signup",
            cache: false
        }).done(function (html) {
            $("#myModalBody").append(html);
        });
    })
});
</script>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Signup</h4>
            </div>
            <div class="modal-body" id="myModalBody">Lorem ipsum</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
